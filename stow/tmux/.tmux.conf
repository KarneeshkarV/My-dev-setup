##### TMUX Configuration File
# Author: Karneeshkar V
# Description: Custom tmux settings with improved comments and formatting

##### General Options
# Set base index for windows (start numbering at 1)
set -g base-index 1

# Increase history limit for scrollback buffer
set -g history-limit 1000000

# Reduce delay for key escape timings
set -s escape-time 0

##### Terminal and Color Support
# Declare a 256-color terminal
set -g default-terminal "screen-256color"
# Override xterm-256color to support true RGB (24-bit) colors
set -g terminal-overrides ",xterm-256color:RGB"
# Advertise 24-bit RGB support to all terminal types matching '*256col*'
set -as terminal-overrides ',*256col*:Tc'

##### Mouse and Copy Mode
# Enable mouse support (pane resizing, scrolling, selection)
set -g mouse on

# Use vi-style key bindings in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

##### Prefix Key
# Unbind default prefix C-b and use C-a instead (personal preference)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

##### Pane Navigation (vim-style)
# Quickly move between panes with h/j/k/l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r i run-shell "tmux neww ~/.local/scripts/cht.sh"
##### Status Bar
# Position status bar at top
set-option -g status-position top
# Left/Right justification
set -g status-justify left

# Global status style
set -g status-style 'fg=red'

# Left section: empty (can add session info here)
set -g status-left ''
set -g status-left-length 10

# Right section: show current date and time
set -g status-right-length 50
set -g status-right-style 'fg=black bg=yellow'
set -g status-right "%d %B %H:%M"

##### Window Status Styling
# Active window style and format
setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

# Inactive window style and format
setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

# Bell indicator style for windows
setw -g window-status-bell-style 'fg=yellow bg=red bold'

##### Visual Bell and Activity
# Disable visual indicators for activity, bells, and silence
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
# Completely silence bells
set -g bell-action none

##### Clock Mode
# Set clock color in clock mode
setw -g clock-mode-colour yellow

##### Plugin Manager (tpm)
# Initialize Tmux Plugin Manager (TPM)
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'

# List of TPM plugins (uncomment and add as needed)
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-resurrect'

##### Custom Modules (Catppuccin theme)
# Left modules: session
set -g @catppuccin_status_modules_left "session"
# Right modules: directory and date_time
set -g @catppuccin_status_modules_right "directory date_time"
# Set separators and fill style
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "icon"
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
# Reload tmux configuration without restarting tmux
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

run '~/.tmux/plugins/tpm/tpm'
